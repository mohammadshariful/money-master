<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome cdn included -->
    <title>Money Savings</title>
    <!-- bootsrap css link included -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css link included -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="container my-4">
      <h1 class="text-center color-one fw-bolder">
        Expense and Savings
        <span class="color-two display-5 fw-bold">Calcultaion</span>
      </h1>
    </header>
    <!-- header end -->
    <main class="container my-5">
      <div class="row">
        <div class="col-lg-6">
          <div class="mb-5">
            <img
              class="img-fluid rounded"
              src="./img/banner.jpg"
              alt="banner-img"
            />
          </div>
        </div>
        <!-- money calculation section start -->
        <div class="col-lg-6">
          <div class="calculation-form py-4 px-5 rounded">
            <form>
              <!-- income form input start -->
              <div>
                <h4 class="text-center mb-3 color-two">Income</h4>
                <div class="mb-3 row">
                  <label for="input-income" class="col-sm-2 col-form-label"
                    >Income:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="input-income"
                      placeholder="Enter your Income"
                    />
                  </div>
                </div>
              </div>
              <!-- income from input end -->
              <!-- expenses form input start -->
              <div>
                <h4 class="text-center mb-3 color-two">Expenses</h4>
                <div class="mb-3 row">
                  <label for="input-food" class="col-sm-2 col-form-label"
                    >Food:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="input-food"
                      placeholder="Enter your food cost"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="input-rent" class="col-sm-2 col-form-label"
                    >Rent:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="input-rent"
                      placeholder="Enter your rent cost"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="input-clothes" class="col-sm-2 col-form-label"
                    >Clothes:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="input-clothes"
                      placeholder="Enter your clothes cost"
                    />
                  </div>
                </div>
              </div>
              <!-- expenses form input end -->
              <button type="submit" class="btn btn-bg d-block mx-auto">
                Calcutate
              </button>
            </form>
            <!-- balance calculation start -->
            <div class="text-center my-3">
              <h5>Total Expenses : <span id="total-expenses"> 00 </span></h5>
              <h5>Balance : <span id="total-balance"> 00</span></h5>
            </div>
            <!-- balance calculation end -->
            <!-- savings calculation start -->
            <div class="my-4">
              <div class="input-group mb-3">
                <label for="input-save" class="col-sm-2 col-form-label"
                  >save:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="persantage-number"
                  placeholder="Enter saving persantage"
                />
                <span class="input-group-text">%</span>
                <button
                  id="saving-btn"
                  type="button"
                  class="btn btn-bg d-block mx-auto"
                >
                  Save
                </button>
              </div>
            </div>
            <!-- savings calculation end -->
            <!-- reamining balance start -->
            <div class="text-center">
              <h5>Saving Amount : <span id="saving-amount">00</span></h5>
              <h5>Reamining Balance : <span id="remaing-balance">00</span></h5>
            </div>
            <!-- reamining balance end -->
          </div>
        </div>
        <!-- money calculation section end -->
      </div>
    </main>

    <!-- script file included -->
    <script src="./js/main.js"></script>
  </body>
</html>
